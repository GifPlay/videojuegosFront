
<div *ngFor="let genero of propertyGeneros" class="grid w-full gap-6 md:grid-cols-3">
  <h1 class="text-5xl"  >
    {{ genero.ngValue}}
  </h1>
  <div class="flex flex-wrap md:grid-cols-4 gap-3">
        <div *ngFor="let pelicula of genero.peliculas" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <a href="#">
            <img class="p-8 rounded-t-lg" src="https://img.freepik.com/vector-premium/no-hay-foto-disponible-icono-vector-simbolo-imagen-predeterminado-imagen-proximamente-sitio-web-o-aplicacion-movil_87543-10615.jpg" alt="product image" />
          </a>
          <div class="px-5 pb-5">

            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"> {{ pelicula['titulo'] }} <span class="text-gray-500"> {{ pelicula['anio']}}</span></h5>
            <span class="text-2xl"> {{ pelicula["descripcion"] }}</span>
            <br>
            <span class="text-blue-800"> {{pelicula["jugadores"]}} Jugador(es)</span>
            <div class="flex items-center mt-2.5 mb-5">
              <div class="flex items-center space-x-1 rtl:space-x-reverse">

                <svg *ngFor="let _ of getCalificacionArray( pelicula['calificacion'])" class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                  <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>

                <svg *ngFor="let _ of getUnsetCalificacion(pelicula['calificacion'])" class="w-4 h-4 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                  <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
              </div>
              <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{ pelicula["calificacion"]}}.0</span>
            </div>

            <div class="flex items-center justify-between">
              <span class="text-1xl font-bold text-gray-900 dark:text-white"> {{ pelicula["nombre"] }} | {{ genero.ngValue }}</span>
            </div>
          </div>
        </div>
  </div>

</div>
